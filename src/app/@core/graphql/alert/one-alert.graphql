query FindAlert($data: FindAlertInput!) {
  findAlert(data: $data) {
    id
    name
    type
    position
    value
    running
    validity {
      enabled
      from
      to
    }
    background {
      id
      name
      type
      value
      valueType
    }
    borders {
      id
      name
      type
      value
      valueType
    }
    height {
      id
      name
      type
      value
      valueType
    }
    textSize {
      id
      name
      type
      value
      valueType
    }
    textColor {
      id
      name
      type
      value
      valueType
    }
    textPosition {
      id
      name
      type
      value
      valueType
    }
  }
}
