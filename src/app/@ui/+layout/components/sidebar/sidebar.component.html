<!-- Desktop sidebar -->
<aside
  class="z-20 hidden min-h-screen h-full w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block flex-shrink-0"
  xmlns:x-transition="http://www.w3.org/1999/xhtml"
  xmlns:x-transition="http://www.w3.org/1999/xhtml"
>
  <div class="py-4 text-gray-500 dark:text-gray-400">
    <a class="ml-6 text-lg font-bold text-gray-800 dark:text-gray-200" href="/">
      <div class="inline-flex">
        <img class="h-10" src="/assets/images/logo.png" alt="oc fryda logo" />
        <span class="ml-2 mt-2">Deizon Signage</span>
      </div>
    </a>
    <ul class="mt-6">
      <ng-container *ngFor="let group of this.groups">
        <li
          *ngIf="(group.onlyAdmin && authService.userValue.role === 'ADMIN') || !group.onlyAdmin"
          class="relative px-6 py-3"
        >
          <span
            class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
            style="visibility: hidden"
            aria-hidden="true"
            [routerLink]="group.link"
            routerLinkActive="visible"
          ></span>
          <a
            class="
              inline-flex
              items-center
              w-full
              text-sm
              font-semibold
              transition-colors
              duration-150
              hover:text-gray-800
              dark:hover:text-gray-200
            "
            routerLink="{{ group.link }}"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path [attr.d]="group.svgIconPath"></path>
            </svg>
            <span class="ml-4">{{ group.name }}</span>
          </a>
        </li>
      </ng-container>
    </ul>
    <ul>
      <li class="relative px-6 py-3">
        <span
          class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
          aria-hidden="true"
          *ngIf="dashboard.isActive"
        ></span>
        <a
          class="
            inline-flex
            items-center
            w-full
            text-sm
            font-semibold
            transition-colors
            duration-150
            hover:text-gray-800
            dark:hover:text-gray-200
          "
          routerLink="/statistics"
          routerLinkActive
          #dashboard="routerLinkActive"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            />
          </svg>
          <span class="ml-4">Statistiky</span>
        </a>
      </li>
    </ul>
    <div class="px-6 my-6" *ngIf="authService.userValue.role === 'ADMIN'">
      <a
        routerLink="/users"
        routerLinkActive
        #users="routerLinkActive"
        class="
          flex
          items-center
          justify-between
          w-full
          px-4
          py-2
          text-sm
          font-medium
          leading-5
          text-white
          transition-colors
          duration-150
          bg-purple-600
          border border-transparent
          rounded-lg
          active:bg-purple-600
          hover:bg-purple-700
          focus:outline-none
          focus:shadow-outline-purple
        "
      >
        Uživatelé
        <svg
          class="ml-2 w-5 h-5"
          aria-hidden="true"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
      </a>
    </div>
  </div>
</aside>
<!-- Mobile sidebar -->
<!-- Backdrop -->
<div
  (click)="toggleSideMenu()"
  [class.hidden]="!isSideMenuOpen()"
  x-transition:enter="transition ease-in-out duration-150"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in-out duration-150"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  class="md:hidden fixed inset-y-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
></div>
<aside
  id="mobileSideMenu"
  class="md:hidden fixed inset-y-0 z-20 flex-shrink-0 w-64 mt-16 overflow-y-auto bg-white dark:bg-gray-800"
  [class.hidden]="!isSideMenuOpen()"
  x-transition:enter="transition ease-in-out duration-150"
  x-transition:enter-start="opacity-0 transform -translate-x-20"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in-out duration-150"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0 transform -translate-x-20"
>
  <div class="py-4 text-gray-500 dark:text-gray-400">
    <a class="ml-6 text-lg font-bold text-gray-800 dark:text-gray-200" href="/">
      <div class="inline-flex">
        <img class="h-10" src="/assets/images/logo.png" alt="oc fryda logo" />
        <span class="ml-2 mt-2">Deizon Signage</span>
      </div>
    </a>
    <ul class="mt-6">
      <li class="relative px-6 py-3">
        <span class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg" aria-hidden="true"></span>
        <a
          class="
            inline-flex
            items-center
            w-full
            text-sm
            font-semibold
            text-gray-800
            transition-colors
            duration-150
            hover:text-gray-800
            dark:hover:text-gray-200
            dark:text-gray-100
          "
          href="/"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          <span class="ml-4">Nástěnka</span>
        </a>
      </li>
    </ul>
    <ul>
      <li *ngFor="let group of this.groups" class="relative px-6 py-3">
        <button
          class="
            inline-flex
            items-center
            justify-between
            w-full
            text-sm
            font-semibold
            transition-colors
            duration-150
            hover:text-gray-800
            dark:hover:text-gray-200
          "
          (click)="toggleTab(group.id)"
          aria-haspopup="true"
        >
          <span class="inline-flex items-center">
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="group.svgIconPath" />
            </svg>
            <span class="ml-4">{{ group.name }}</span>
          </span>
          <svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div [class.hidden]="!isTabOpened(group.id)">
          <ul
            x-transition:enter="transition-all ease-in-out duration-300"
            x-transition:enter-start="opacity-25 max-h-0"
            x-transition:enter-end="opacity-100 max-h-xl"
            x-transition:leave="transition-all ease-in-out duration-300"
            x-transition:leave-start="opacity-100 max-h-xl"
            x-transition:leave-end="opacity-0 max-h-0"
            class="p-1 mt-2 space-y-2 overflow-hidden text-sm font-medium rounded-md bg-gray-100 dark:bg-gray-700"
            aria-label="submenu"
          >
            <li
              *ngFor="let link of group.items"
              class="px-2 py-1 transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
            >
              <a class="w-full" href="{{ link.location }}">
                <span class="inline-flex items-center">
                  <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6" />
                  </svg>
                  <span class="ml-4">{{ link.name }}</span>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
    <div class="px-6 my-6" *ngIf="authService.userValue.role === 'ADMIN'">
      <a
        routerLink="/users"
        routerLinkActive
        #users="routerLinkActive"
        class="
          flex
          items-center
          justify-between
          w-full
          px-4
          py-2
          text-sm
          font-medium
          leading-5
          text-white
          transition-colors
          duration-150
          bg-purple-600
          border border-transparent
          rounded-lg
          active:bg-purple-600
          hover:bg-purple-700
          focus:outline-none
          focus:shadow-outline-purple
        "
      >
        Uživatelé
        <svg
          class="ml-2 w-5 h-5"
          aria-hidden="true"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
          />
        </svg>
      </a>
    </div>
  </div>
</aside>
