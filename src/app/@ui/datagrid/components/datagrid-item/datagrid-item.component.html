<div
  class="inline-block align-middle text-center {{ entityFields.getDatagridFields().length > 3 ? 'w-auto' : 'w-1/12' }}"
>
  <div title="{{ entity.id }}">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
    </svg>
  </div>
</div>
<div class='w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 w-1/3 md:w-1/3 lg:w-1/3 xl:w-1/3 w-1/4 md:w-1/4 lg:w-1/4 xl:w-1/4 w-1/5 md:w-1/5 lg:w-1/5 xl:w-1/5 w-1/6 md:w-1/6 lg:w-1/6 xl:w-1/6 w-1/12 md:w-1/12 lg:w-1/12 xl:w-1/12 hidden'></div>
<div
  *ngFor="let items of entityFields.getDatagridFields(); count as total"
  class="inline-block {{ total > 3 ? 'text-center' : '' }} align-middle w-1/{{ total + 1 }} md:w-1/{{
    total + 1
  }} lg:w-1/{{ total + 1 }} xl:w-1/{{ total + 1 }}"
>
  <div *ngIf="items.id !== 'path'; else imageBlock">
    {{ entity[items.id] }}
  </div>
  <ng-template #imageBlock>
    <img class="mx-auto h-32 object-cover max-w-3xl" src="{{ entity.path }}" />
  </ng-template>
</div>
<div
  class="inline-block h-full w-auto text-right {{
    entityFields.getDatagridFields().length > 3 ? '' : 'float-right'
  }} align-middle -mt-2"
>
  <!-- w-1/4 md:w-1/4 lg:w-1/4 xl:w-1/4 -->
  <a (click)="show(entity.id)" class="btn btn-sm btn-secondary mt-1 mb-1 mr-1">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
    </svg> </a
  >
  <a (click)="edit(entity.id)" class="btn btn-sm btn-secondary mt-1 mb-1 mr-1">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
      />
    </svg> </a
  >
  <a (click)="delete(entity.id)" class="btn btn-sm btn-danger mt-1 mb-1 mr-1">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
      />
    </svg>
  </a>
</div>
