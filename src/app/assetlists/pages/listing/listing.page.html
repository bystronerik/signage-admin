<main class="h-full overflow-y-auto">
  <div class="container px-6 mx-auto grid">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
      <span *ngIf="assetListsType === 'playlist'"> Playlisty </span>
      <span *ngIf="assetListsType === 'client'"> NÃ¡jemci </span>
      <span *ngIf="assetListsType !== 'playlist' && assetListsType !== 'highpriority' && assetListsType !== 'client'">
        Assetlisty
      </span>
    </h2>
    <app-datagrid
      (detailItem)="showDetail($event)"
      (addItem)="createNew()"
      (editItem)="showEdit($event)"
      (deleteItem)="showDelete($event)"
      [entity]="getEntityStructure()"
      [dataLoader]="getEntityDataLoader()"
    >
    </app-datagrid>
  </div>
  <app-delete-modal
    itemName="asset list"
    (confirm)="submitDelete()"
    id="delete-assetlist-modal"
    class="modal"
    style="display: none"
  >
  </app-delete-modal>
</main>
