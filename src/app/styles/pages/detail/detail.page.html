<main class="h-full overflow-y-auto">
  <div class="container px-6 mx-auto grid">
    <div class="flex justify-between">
      <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
        Detail vzhledu
        <span class="text-gray-500 dark:text-gray-600">#{{style.id}}</span>
      </h2>
      <div class="my-6">
        <a class="mr-1 btn btn-sm btn-secondary" routerLink="edit"> Upravit </a>
        <a class="ml-1 btn btn-sm btn-danger" (click)="showDelete()"> Smazat </a>
      </div>
    </div>

    <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
      <div class="mt-2 flex px-4 py-4 justify-between">
        <!-- Card -->

        <div class="flex justify-between">
          <!-- Left side -->

          <div class="ml-8 flex flex-col text-gray-600 dark:text-gray-400">
            <span>Název</span>
            <span class="mt-2 text-black dark:text-gray-200"> {{style.name}} </span>
          </div>
          <div class="ml-8 flex flex-col text-gray-600 dark:text-gray-400">
            <span>Typ</span>
            <span class="mt-2 text-black dark:text-gray-200"> {{typeName(style.type)}} </span>
          </div>
          <div class="ml-8 flex flex-col text-gray-600 dark:text-gray-400">
            <span>Typ hodnoty</span>
            <span class="mt-2 text-black dark:text-gray-200"> {{valueTypeName(style.valueType)}} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-delete-modal
    itemName="nastavení vzhledu"
    (confirm)="submitDelete()"
    id="delete-style-modal"
    class="modal"
    style="display: none"
  >
  </app-delete-modal>
</main>
