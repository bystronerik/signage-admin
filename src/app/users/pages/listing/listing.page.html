<main class="h-full overflow-y-auto">
  <div class="container px-6 mx-auto grid">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">Uživatelé</h2>

    <app-datagrid
      (detailItem)="showDetail($event)"
      (addItem)="createNew()"
      (deleteItem)="showDelete($event)"
      [entity]="getEntityStructure()"
      [dataLoader]="getEntityDataLoader()"
    >
    </app-datagrid>

    <app-modal id="self-delete-modal" class="modal" style="display: none">
      <div class="mt-4 mb-6">
        Nelze smazat právě používaný účet!
        <ng-content></ng-content>
      </div>
      <footer
        class="
          flex flex-col
          items-center
          justify-end
          px-6
          py-3
          -mx-6
          -mb-4
          space-y-4
          sm:space-y-0 sm:space-x-6
          sm:flex-row
          bg-gray-50
          dark:bg-gray-800
        "
      >
        <button
          type="button"
          (click)="closeWarning()"
          class="
            w-full
            px-5
            py-3
            text-sm
            font-medium
            leading-5
            text-white text-gray-700
            transition-colors
            duration-150
            border border-gray-300
            rounded-lg
            dark:text-gray-400
            sm:px-4
            sm:py-2
            sm:w-auto
            active:bg-transparent
            hover:border-gray-500
            focus:border-gray-500
            active:text-gray-500
            focus:outline-none
            focus:shadow-outline-gray
          "
        >
          Ok
        </button>
      </footer>
    </app-modal>

    <app-delete-modal
      itemName="uživatele"
      (confirm)="submitDelete()"
      id="delete-user-modal"
      class="modal"
      style="display: none"
    >
    </app-delete-modal>
  </div>
</main>
